Host bastion
  Hostname "bastion.8846.example.opentlc.com"
  User lshakesp-redhat.com
  IdentityFile ~/.ssh/id_rsa
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no

Host "*.8846.internal"
  User ec2-user
  IdentityFile ~/.ssh/opentlc.pem
  ProxyCommand ssh bastion.8846.example.opentlc.com -W %h:%p
  StrictHostKeyChecking no

Host towerbastion
  Hostname "bastion.7caf.example.opentlc.com"
  User lshakesp-redhat.com
  IdentityFile ~/.ssh/id_rsa
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no

Host "*.7caf.internal"
  User ec2-user
  IdentityFile ~/.ssh/7cafkey.pem
  ProxyCommand ssh bastion.7caf.example.opentlc.com -W %h:%p
  StrictHostKeyChecking no

Host "*.example.com"
  User root
  IdentityFile ~/.ssh/34e6key.pem
  ProxyCommand ssh lshakesp-redhat.com@workstation-34e6.rhpds.opentlc.com -W %h:%p
  StrictHostKeyChecking no

Host "10.10.10.*"
  User cloud-user
  IdentityFile ~/.ssh/openstack.pem
  ProxyCommand ssh lshakesp-redhat.com@workstation-34e6.rhpds.opentlc.com -W %h:%p
  StrictHostKeyChecking no


