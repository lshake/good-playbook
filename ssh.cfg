Host bastion
  Hostname bastion.707b.example.opentlc.com
  User lshakesp-redhat.com
  IdentityFile ~/.ssh/id_rsa
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no


Host *.707b.internal
  User ec2-user
  IdentityFile ~/.ssh/707bkey.pem
  ProxyCommand ssh bastion.707b.example.opentlc.com -W %h:%p
  StrictHostKeyChecking no

