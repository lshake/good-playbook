Host bastion
  Hostname "bastion.599b.example.opentlc.com"
  User lshakesp-redhat.com
  IdentityFile ~/.ssh/id_rsa
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no


Host "*.599b.internal"
  User ec2-user
  IdentityFile ~/.ssh/opentlc.pem
  ProxyCommand ssh bastion.599b.example.opentlc.com -W %h:%p
  StrictHostKeyChecking no

